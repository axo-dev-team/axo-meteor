<template name="owners">
    <div class="container">
        <div class="ui grid">
            <div class="seven wide column">
                <h1 class="ui header">Owners</h1>
            </div>
            <div class="nine wide column">
                <div class="ui icon input" style="float: right; margin-left: 1em;">
                    <form action="" method="get">
                        <input name="q" type="text" placeholder="Find owners..."/>
                    </form>
                    <i class="circular search icon"></i>
                </div>
                <a href="{{pathFor 'addOwner'}}" class="ui button green" style="float: right; margin-left: 1em;">Add Owner</a>
            </div>
        </div>
        <table class="ui table segment">
            <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Pets</th>
            </tr>
            </thead>
            <tbody>
            {{#each owners}}
                <tr>
                    <td>{{firstName}} {{lastName}}</td>
                    <td>{{city}}</td>
                    <td>{{address}}</td>
                    <td>{{telephone}}</td>
                    <td>{{pets}}</td>
                </tr>
            {{/each}}
            </tbody>
        </table>
    </div>
</template>
<template name="addOwner">
    <div class="container">
        <h1 class="ui header">Add Owner</h1>

        <form method="post" action="add" role="form" class="ui form">
            <div class="field">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name"/>
            </div>
            <div class="field">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name"/>
            </div>
            <div class="field">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address"/>
            </div>
            <div class="field">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City"/>
            </div>
            <div class="field">
                <label for="telephone">Telephone</label>
                <input type="text" id="telephone" name="telephone" placeholder="Telephone"/>
            </div>
            <button type="submit" class="ui green submit button">Add</button>
        </form>
    </div>

</template>
